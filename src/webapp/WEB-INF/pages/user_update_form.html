<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>

<div layout:fragment="content">
    <form th:method="POST" th:action="@{/admin/users/{id}(id=${user.getId()})}" th:object="${user}">
        <label for="name">Username</label>
        <input id="name" type="text" name="username" th:field="*{username}">
        <br>
        <label for="password">Password</label>
        <input id="password" type="password" name="password">
        <br>
        <label for="selectRoles">Choose roles:</label>
        <select id="selectRoles" name="selRoles" multiple>
            <option value="ROLE_ADMIN">ADMIN</option>
            <option value="ROLE_USER">USER</option>
        </select>
        <input type="submit" value="Save">
    </form>
</div>

</body>
</html>
