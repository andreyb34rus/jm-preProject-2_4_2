<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>

<content layout:fragment="content">
    <h1>All Users</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Username</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr sope="row" th:each="user : ${users}" th:object="${user}">
            <td th:text="*{id}"></td>
            <td th:text="*{username}"></td>
            <td><a th:href="@{/admin/users/{id}/edit(id=*{id})}">Edit</a></td>
            <td>
                <form method="post" th:action="@{/admin/users/{id}/delete(id=*{id})}">
                    <input type="submit" value="delete">
                </form>
            </td>
        </tr>
        </tbody>
