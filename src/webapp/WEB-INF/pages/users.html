<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>

<content layout:fragment="content">
    <h1>All Users</h1>
    <div th:each="user : ${users}">
        <a th:href="@{/admin/users/{id}(id=${user.getId()})}" th:text="${user.getUsername()}">Username</a>
        <div>
            <a type="button" th:href="@{/admin/users/{id}/edit(id=${user.getId()})}">Edit</a>
            <form method="post" th:action="@{/admin/users/{id}/delete(id=${user.getId()})}">
                <input type="submit" value="delete">
            </form>
        </div>
        <br/>
    </div>
    <br/>
    <hr/>
    <a th:href="@{/admin/users/new}">Add new user</a>
</content>

</body>
</html>
